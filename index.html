<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Order Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c20 0%, #3a0d5a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(252, 253, 253, 0.37);
            border: 1px solid rgba(0, 0, 0, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: #b3b3b3;
            font-size: 1.1em;
        }

        .upload-area {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.15) 100%);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .upload-icon {
            font-size: 50px;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #b3b3b3;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .status-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .status-title {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .status-list {
            list-style: none;
        }

        .status-item {
            color: #b3b3b3;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .status-success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 30%;
            align-items: center;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-info p {
            color: #ffffff;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Amazon Order Automation</h1>
            <p>Upload your Excel file to process orders automatically</p>
        </div>

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drag & Drop Excel File</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" name="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
            </div>

            <div class="file-info" id="fileInfo">
                <p id="fileName">No file selected</p>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Process Orders</button>
        </form>

        <div class="status-area">
            <div class="status-title">Processing Status</div>
            <ul class="status-list" id="statusList">
                <!-- Status items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const progress = document.getElementById('progress');
        const statusList = document.getElementById('statusList');

        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Handle drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                fileInfo.classList.add('active');
                fileName.textContent = `Selected file: ${file.name}`;
                progress.style.width = '100%';
                
                // Add status item
                addStatusItem('File uploaded successfully', 'success');
            }
        }

        function addStatusItem(message, status) {
            const li = document.createElement('li');
            li.className = 'status-item';
            li.innerHTML = `
                ${message}
                <span class="status-badge status-${status}">${status}</span>
            `;
            statusList.appendChild(li);
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                addStatusItem('Processing orders...', 'pending');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    addStatusItem('Orders processed successfully', 'success');
                } else {
                    addStatusItem('Error processing orders', 'error');
                }
            } catch (error) {
                addStatusItem('Error processing orders', 'error');
            }
        });
    </script>
</body>
</html>
